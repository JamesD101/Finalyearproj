<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle">
      <div class="auth-box">
        <div class="left">
          <div class="content">
            <div class="header">
              <p class="lead">Login to your account</p>
            </div>
            <form [formGroup]="form" (submit)="onLoginCustomer()" class="form-auth-small">
              <div class="row show-hide-message">
                <div [ngClass] = "messageClass">
                  {{ message }}
                </div>
              </div>
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only">Username</label>
                <input type="text" name="username" class="form-control" id="signin-email" placeholder="Enter your username" formControlName="username">
                <ul class="help-block">
                  <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
                </ul>
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">Password</label>
                <input type="password" name="password" class="form-control" id="signin-password"placeholder="Enter your password" formControlName="password">
                <ul class="help-block">
                  <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
                </ul>
              </div>
              <button [disabled]="!form.valid" type="submit" class="subbut btn btn-primary btn-lg btn-block">LOGIN</button>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="overlay"></div>
          <div class="content text">
            <h1 class="heading text-center mytext">THE LINK</h1>
            <p class="text-center mytxt">where customers and service providers meet to create wonderful events</p>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
