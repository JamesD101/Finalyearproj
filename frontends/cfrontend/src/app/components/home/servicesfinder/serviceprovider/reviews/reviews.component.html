<div class="row">
  <div class="reviews col-sm-12 col-md-12">
    <h3 class="text-center page-header">Service Reviews</h3>
    <br>
    <h5 class="reviewme" *ngIf="empty">There is no review on the SERVICE PROVIDER</h5>
    <div class="review" *ngFor="let r of originalrev">
      <p class="text-me"><span>{{ r.username }}</span> : {{ r.review }}</p>
    </div>
  </div>
</div>
